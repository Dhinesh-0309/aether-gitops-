apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-app
  labels:
    app: ml-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-app
  template:
    metadata:
      labels:
        app: ml-app
    spec:
      nodeSelector:
        location: edge
      containers:
      - name: ml-app
        image: dhineshpandian/runtime-app:latest
        ports:
        - containerPort: 5000
